<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function highlight(strings, ...expressions) {
            return strings.reduce(
                (prevValue, str, i) => 
                    expressions.length === 1
                        ? `${prevValue}${str}`
                        : `${prevValue}${str}<strong>${expressions[i]}</strong>`,
                ''
            );
        }

        function addText() {
            const v1 = document.querySelector('#v1').value
            const v2 = document.querySelector('#v2').value
            const result = highlight`a ${v1} b ${v2}`;
            const div = document.createElement('div', {style : 'margin : 10px;'})
            div.innerHTML = result;
            document.body.append(div);
        }

    </script>
</head>
<body>
    <input type="text" name='v1' id='v1'>
    <input type="text" name='v2' id='v2'>
    <button onclick='addText()'>변경하기</button>
</body>
</html>
